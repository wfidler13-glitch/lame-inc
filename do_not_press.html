<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GVZQ50F49X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GVZQ50F49X');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO NOT PRESS</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the pressable image */
        .pressable-image {
            cursor: pointer;
            transition: transform 0.1s ease-out, filter 0.1s ease-out;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* CRITICAL: Disables double-tap zoom delay on mobile */
            touch-action: manipulation; 
        }

        /* Standard active state for mouse users */
        .pressable-image:active {
            transform: scale(0.98) translateY(2px); 
            filter: brightness(0.9); 
        }

        /* Manual active state for touch users 
           (applied via JS to ensure it works reliably on phones)
        */
        .pressable-image.is-pressed {
            transform: scale(0.98) translateY(2px) !important; 
            filter: brightness(0.9) !important; 
        }
    </style>
</head>
<body class="bg-white text-black">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- 1. DO NOT -->
        <img src="./DONOT/donot.png" 
             alt="Text: DO NOT" 
             class="w-5/6 max-w-md h-auto mb-4 select-none" />

        <!-- 2. PRESS THIS -->
        <img src="./DONOT/pressthis.png" 
             alt="Text: PRESS THIS" 
             class="w-5/6 max-w-md h-auto mb-10 select-none" />

        <!-- 3. BIG RED BUTTON (The interactive element) -->
        <a id="big-red-button" class="pressable-image block">
            <img src="./DONOT/bigredbutton.png" 
                 alt="A big red button" 
                 class="w-64 h-64 select-none pointer-events-none" 
                 onerror="this.src='https://placehold.co/256x256/ef4444/FFFFFF?text=BUTTON'; console.error('Image DONOT/bigredbutton.png not found.');" />
        </a>

    </div>

    <script>
        // --- Configuration ---
        const NEXT_DESTINATION_URL = "https://youtu.be/MTWEK-qM9EA";
        const BUTTON = document.getElementById('big-red-button');
        let clickCount = 0;
        const TARGET_CLICKS = 1; // CHANGED: Trigger on the first click

        // --- Event Listeners ---
        
        // 1. Mouse Events (Desktop)
        BUTTON.addEventListener('mousedown', (e) => {
            // Only left click
            if (e.button !== 0) return;
            e.preventDefault(); 
            handlePressStart();
        });

        BUTTON.addEventListener('mouseup', (e) => {
            handlePressEnd();
        });

        BUTTON.addEventListener('mouseleave', (e) => {
            // If mouse leaves the button while pressed, cancel the press visual
            if (BUTTON.classList.contains('is-pressed')) {
                BUTTON.classList.remove('is-pressed');
            }
        });

        // 2. Touch Events (Mobile - Critical for responsiveness)
        BUTTON.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents ghost clicks and scrolling/zooming while tapping
            handlePressStart();
        }, { passive: false });

        BUTTON.addEventListener('touchend', (e) => {
            e.preventDefault();
            handlePressEnd();
        }, { passive: false });


        // --- Logic ---

        function handlePressStart() {
            // Apply visual "squash" effect manually
            BUTTON.classList.add('is-pressed');
        }

        function handlePressEnd() {
            // Only proceed if the button was actually being pressed
            if (!BUTTON.classList.contains('is-pressed')) return;

            // Remove visual effect
            BUTTON.classList.remove('is-pressed');

            // Game Logic
            processClick();
        }

        function processClick() {
            clickCount++;
            console.log(`Button pressed. Count: ${clickCount}`);

            // Trigger on the 1st click
            if (clickCount >= TARGET_CLICKS) {
                // Prevent further interaction
                const newButton = BUTTON.cloneNode(true);
                BUTTON.parentNode.replaceChild(newButton, BUTTON);
                
                // Freeze the button in "pressed" state for visual feedback
                newButton.classList.add('is-pressed');
                newButton.style.transform = "scale(0.98) translateY(2px)";
                newButton.style.filter = "brightness(0.9)";

                // Navigate away
                setTimeout(() => {
                    window.location.href = NEXT_DESTINATION_URL;
                }, 200); // Shorter delay for instant gratification
            }
        }
    </script>
</body>
</html>
