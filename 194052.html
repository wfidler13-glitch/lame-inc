<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GVZQ50F49X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GVZQ50F49X');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO NOT CLICK #194052</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&display=swap');
        
        body {
            /* Unified Theme: White BG, Black Text */
            font-family: 'Barlow Condensed', sans-serif;
            background-color: #ffffff; 
            color: #000000; 
            overflow: hidden;
            user-select: none;
        }

        .grid-item {
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
            width: 100%;
            aspect-ratio: 1 / 1; 
        }

        .grid-item:hover {
            transform: scale(1.05);
            filter: brightness(0.9); /* Darken on white bg */
            z-index: 10;
        }

        .grid-item:active {
            transform: scale(0.95);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Header Instruction - Updated to Black -->
        <h1 class="text-6xl sm:text-8xl font-black mb-12 tracking-tighter uppercase text-center text-black">
            DO NOT CLICK #194052
        </h1>

        <!-- The 5x3 Grid -->
        <div class="grid grid-cols-5 gap-4 sm:gap-6 w-full max-w-5xl px-4">
            <!-- Grid items injected by JS -->
        </div>

        <!-- Failure Message -->
        <div id="message-area" class="hidden absolute inset-0 bg-white flex items-center justify-center z-50">
            <h2 class="text-7xl sm:text-9xl font-black text-black">THANK YOU.</h2>
        </div>

    </div>

    <script>
        // --- Configuration ---
        const TARGET_YEAR = 2020;
        const SUCCESS_URL = "https://lameincorporated.com/donotwait";
        const IMG_FOLDER = "./194052/";
        
        const startYear = 2010;
        const endYear = 2024;

        // --- Core Functions ---

        function closeWindow() {
            try {
                window.open('', '_self').close();
            } catch (e) { console.log("Close blocked"); }
            
            setTimeout(() => {
                window.location.href = "about:blank";
            }, 100);
        }

        function handleImageClick(year) {
            if (year === TARGET_YEAR) {
                window.location.href = SUCCESS_URL;
            } else {
                document.getElementById('message-area').classList.remove('hidden');
                setTimeout(closeWindow, 1000);
            }
        }

        function renderGrid() {
            const gridContainer = document.querySelector('.grid');
            
            for (let year = startYear; year <= endYear; year++) {
                const container = document.createElement('div');
                container.className = 'grid-item shadow-lg';
                
                const img = document.createElement('img');
                img.src = `${IMG_FOLDER}${year}.png`;
                img.alt = `Year ${year}`;
                img.onerror = function() { 
                    this.src = `https://placehold.co/200x200/000000/ffffff?text=${year}`; 
                };

                container.appendChild(img);
                container.addEventListener('click', () => handleImageClick(year));
                
                gridContainer.appendChild(container);
            }
        }

        window.addEventListener('load', renderGrid);

    </script>
</body>
</html>
